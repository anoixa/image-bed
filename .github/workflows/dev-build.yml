name: Dev Build

on:
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

########################################
# Prepare Version
########################################
jobs:
  prepare:
    name: Prepare Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Generate version
        id: version
        run: |
          SHORT_SHA=${GITHUB_SHA::6}
          VERSION="dev-${SHORT_SHA}"

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "VERSION=$VERSION"

########################################
# Binary AMD64
########################################
  build-binary-amd64:
    name: Binary (amd64)
    runs-on: ubuntu-latest
    needs: prepare

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Install libvips
        run: |
          sudo apt-get update
          sudo apt-get install -y libvips-dev pkg-config

      - name: Build
        env:
          GOOS: linux
          GOARCH: amd64
          CGO_ENABLED: 1
          VERSION: ${{ needs.prepare.outputs.version }}
        run: |
          go build -trimpath \
            -ldflags="-s -w \
            -X 'github.com/anoixa/image-bed/config.Version=${VERSION}' \
            -X 'github.com/anoixa/image-bed/config.CommitHash=${GITHUB_SHA}'" \
            -o image-bed-linux-amd64 .

      - uses: actions/upload-artifact@v4
        with:
          name: image-bed-linux-amd64
          path: image-bed-linux-amd64

########################################
# Binary ARM64
########################################
  build-binary-arm64:
    name: Binary (arm64)
    runs-on: ubuntu-24.04-arm
    needs: prepare

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Install libvips
        run: |
          sudo apt-get update
          sudo apt-get install -y libvips-dev pkg-config

      - name: Build
        env:
          GOOS: linux
          GOARCH: arm64
          CGO_ENABLED: 1
          VERSION: ${{ needs.prepare.outputs.version }}
        run: |
          go build -trimpath \
            -ldflags="-s -w \
            -X 'github.com/anoixa/image-bed/config.Version=${VERSION}' \
            -X 'github.com/anoixa/image-bed/config.CommitHash=${GITHUB_SHA}'" \
            -o image-bed-linux-arm64 .

      - uses: actions/upload-artifact@v4
        with:
          name: image-bed-linux-arm64
          path: image-bed-linux-arm64

########################################
# Docker AMD64
########################################
  docker-amd64:
    name: Docker (amd64)
    runs-on: ubuntu-latest
    needs: prepare

    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push
        env:
          VERSION: ${{ needs.prepare.outputs.version }}
        run: |
          IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

          docker buildx build \
            --platform linux/amd64 \
            --build-arg VERSION=${VERSION} \
            --build-arg COMMIT_HASH=${GITHUB_SHA} \
            -t ${IMAGE}:dev-amd64 \
            -t ${IMAGE}:${VERSION}-amd64 \
            --push .

########################################
# Docker ARM64
########################################
  docker-arm64:
    name: Docker (arm64)
    runs-on: ubuntu-24.04-arm
    needs: prepare

    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push
        env:
          VERSION: ${{ needs.prepare.outputs.version }}
        run: |
          IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

          docker buildx build \
            --platform linux/arm64 \
            --build-arg VERSION=${VERSION} \
            --build-arg COMMIT_HASH=${GITHUB_SHA} \
            -t ${IMAGE}:dev-arm64 \
            -t ${IMAGE}:${VERSION}-arm64 \
            --push .

########################################
# Docker Multi-Arch
########################################
  docker-multi:
    name: Docker Multi-Arch
    runs-on: ubuntu-latest
    needs: [docker-amd64, docker-arm64, prepare]

    permissions:
      contents: read
      packages: write

    steps:
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Manifest
        env:
          VERSION: ${{ needs.prepare.outputs.version }}
        run: |
          IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

          docker buildx imagetools create \
            -t ${IMAGE}:dev \
            -t ${IMAGE}:${VERSION} \
            ${IMAGE}:dev-amd64 \
            ${IMAGE}:dev-arm64
