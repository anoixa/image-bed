name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        type: string
      prerelease:
        description: 'Mark as pre-release'
        required: false
        type: boolean
        default: false

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

permissions:
  contents: write
  packages: write

jobs:
  ########################################
  # Lint + Security
  ########################################
  lint:
    name: Lint & Security Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.26"
          cache: true
      - name: Install native deps
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libvips-dev \
            pkg-config \
            libsqlite3-dev
      - run: |
          go mod download
          go mod verify
      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.10.1
          args: --timeout=5m
      - name: Run govulncheck
        uses: golang/govulncheck-action@v1
        with:
          go-version-input: "1.26"
          go-package: ./...

  ########################################
  # Test
  ########################################
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - run: go mod download
      - run: go test -v -race -shuffle=on ./...

########################################
# Build Binary AMD64
########################################
  build-binary-amd64:
    name: Binary (amd64)
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Install libvips
        run: |
          sudo apt-get update
          sudo apt-get install -y libvips-dev pkg-config

      - name: Build
        env:
          GOOS: linux
          GOARCH: amd64
          CGO_ENABLED: 1
          VERSION: ${{ inputs.version }}
        run: |
          go build -trimpath \
            -ldflags="-s -w \
            -X 'github.com/anoixa/image-bed/config.Version=${VERSION}' \
            -X 'github.com/anoixa/image-bed/config.CommitHash=${GITHUB_SHA}'" \
            -o image-bed-linux-amd64 .

      - uses: actions/upload-artifact@v4
        with:
          name: image-bed-linux-amd64
          path: image-bed-linux-amd64

########################################
# Build Binary ARM64
########################################
  build-binary-arm64:
    name: Binary (arm64)
    runs-on: ubuntu-24.04-arm
    needs: test

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Install libvips
        run: |
          sudo apt-get update
          sudo apt-get install -y libvips-dev pkg-config

      - name: Build
        env:
          GOOS: linux
          GOARCH: arm64
          CGO_ENABLED: 1
          VERSION: ${{ inputs.version }}
        run: |
          go build -trimpath \
            -ldflags="-s -w \
            -X 'github.com/anoixa/image-bed/config.Version=${VERSION}' \
            -X 'github.com/anoixa/image-bed/config.CommitHash=${GITHUB_SHA}'" \
            -o image-bed-linux-arm64 .

      - uses: actions/upload-artifact@v4
        with:
          name: image-bed-linux-arm64
          path: image-bed-linux-arm64

########################################
# Docker AMD64
########################################
  docker-amd64:
    name: Docker (amd64)
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push
        env:
          VERSION: ${{ inputs.version }}
        run: |
          IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

          docker buildx build \
            --platform linux/amd64 \
            --build-arg VERSION=${VERSION} \
            --build-arg COMMIT_HASH=${GITHUB_SHA} \
            -t ${IMAGE}:${VERSION}-amd64 \
            --push .

########################################
# Docker ARM64
########################################
  docker-arm64:
    name: Docker (arm64)
    runs-on: ubuntu-24.04-arm
    needs: test

    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push
        env:
          VERSION: ${{ inputs.version }}
        run: |
          IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

          docker buildx build \
            --platform linux/arm64 \
            --build-arg VERSION=${VERSION} \
            --build-arg COMMIT_HASH=${GITHUB_SHA} \
            -t ${IMAGE}:${VERSION}-arm64 \
            --push .

########################################
# Multi Arch
########################################
  docker-multi:
    name: Multi-Arch Manifest
    runs-on: ubuntu-latest
    needs: [docker-amd64, docker-arm64]

    steps:
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create manifest
        env:
          VERSION: ${{ inputs.version }}
        run: |
          IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

          docker buildx imagetools create \
            -t ${IMAGE}:${VERSION} \
            -t ${IMAGE}:latest \
            ${IMAGE}:${VERSION}-amd64 \
            ${IMAGE}:${VERSION}-arm64

########################################
# GitHub Release
########################################
  release:
    name: GitHub Release
    runs-on: ubuntu-latest
    needs: [docker-multi, build-binary-amd64, build-binary-arm64]

    steps:
      - uses: actions/checkout@v4

      - name: Download binaries
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.version }}
          name: ${{ inputs.version }}
          prerelease: ${{ inputs.prerelease }}
          files: |
            image-bed-linux-amd64/image-bed-linux-amd64
            image-bed-linux-arm64/image-bed-linux-arm64
