name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        type: string
      prerelease:
        description: 'Mark as pre-release'
        required: false
        type: boolean
        default: false

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

permissions:
  contents: write
  packages: write

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.26'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test -v -race ./...

  build-binary:
    name: Build Binary
    runs-on: ubuntu-latest
    needs: test
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            suffix: linux-amd64
          - goos: linux
            goarch: arm64
            suffix: linux-arm64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.26'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          go build -trimpath -ldflags="-s -w -X 'github.com/anoixa/image-bed/config.Version=${{ inputs.version }}'" \
            -o image-bed-${{ matrix.suffix }} .

      - name: Create tarball
        run: |
          tar -czf image-bed-${{ matrix.suffix }}.tar.gz image-bed-${{ matrix.suffix }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: image-bed-${{ matrix.suffix }}
          path: image-bed-${{ matrix.suffix }}.tar.gz

  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ inputs.version }}
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ inputs.version }}

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-binary, build-docker]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Generate changelog
        id: changelog
        uses: actions/github-script@v7
        with:
          script: |
            const { data: tags } = await github.rest.repos.listTags({
              owner: context.repo.owner,
              repo: context.repo.repo,
              per_page: 1
            });

            let previousTag = null;
            if (tags.length > 0) {
              previousTag = tags[0].name;
            }

            // è·å–æäº¤æ—¥å¿—
            const compareOptions = {
              owner: context.repo.owner,
              repo: context.repo.repo
            };

            if (previousTag) {
              compareOptions.base = previousTag;
              compareOptions.head = 'main';
            } else {
              // å¦‚æœæ²¡æœ‰ä¹‹å‰çš„ tagï¼Œä½¿ç”¨æœ€è¿‘ 30 å¤©
              const since = new Date();
              since.setDate(since.getDate() - 30);
              compareOptions.since = since.toISOString();
            }

            const { data: commits } = previousTag
              ? await github.rest.repos.compareCommits(compareOptions)
              : await github.rest.repos.listCommits(compareOptions);

            const commitList = previousTag ? commits.commits : commits;

            // åˆ†ç±»å˜æ›´
            const features = [];
            const fixes = [];
            const others = [];

            for (const commit of commitList) {
              const message = commit.commit.message.split('\n')[0];
              const sha = commit.sha.substring(0, 7);
              const author = commit.author?.login || commit.commit.author.name;
              const prMatch = message.match(/#(\d+)/);
              const prNumber = prMatch ? prMatch[1] : null;

              const entry = {
                message: message.replace(/\(#\d+\)/, '').trim(),
                sha,
                author,
                prNumber,
                url: commit.html_url
              };

              if (message.startsWith('feat:') || message.startsWith('feat(') || message.startsWith('feature:')) {
                features.push(entry);
              } else if (message.startsWith('fix:') || message.startsWith('fix(')) {
                fixes.push(entry);
              } else if (message.startsWith('chore:') || message.startsWith('docs:') || message.startsWith('refactor:')) {
                others.push(entry);
              } else {
                others.push(entry);
              }
            }

            // ç”Ÿæˆ changelog
            let changelog = '';

            if (features.length > 0) {
              changelog += '## âœ¨ Features\n\n';
              for (const item of features) {
                const prLink = item.prNumber ? ` in #${item.prNumber}` : '';
                changelog += `- ${item.message}${prLink} by @${item.author}\n`;
              }
              changelog += '\n';
            }

            if (fixes.length > 0) {
              changelog += '## ğŸ› Bug Fixes\n\n';
              for (const item of fixes) {
                const prLink = item.prNumber ? ` in #${item.prNumber}` : '';
                changelog += `- ${item.message}${prLink} by @${item.author}\n`;
              }
              changelog += '\n';
            }

            if (others.length > 0) {
              changelog += '## ğŸ”§ Other Changes\n\n';
              for (const item of others) {
                const prLink = item.prNumber ? ` in #${item.prNumber}` : '';
                changelog += `- ${item.message}${prLink} by @${item.author}\n`;
              }
              changelog += '\n';
            }

            // æ·»åŠ  Full Changelog é“¾æ¥
            if (previousTag) {
              changelog += `## Full Changelog\n`;
              changelog += `[${previousTag}...${{ inputs.version }}](https://github.com/${context.repo.owner}/${context.repo.repo}/compare/${previousTag}...${{ inputs.version }})\n`;
            }

            // Docker é•œåƒä¿¡æ¯
            changelog += `\n## ğŸ“¦ Docker Images\n\n`;
            changelog += `- \`ghcr.io/${context.repo.owner}/${context.repo.repo}:${{ inputs.version }}\`\n`;
            changelog += `- \`ghcr.io/${context.repo.owner}/${context.repo.repo}:latest\`\n`;

            core.setOutput('body', changelog);

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ inputs.version }}
          release_name: ${{ inputs.version }}
          body: ${{ steps.changelog.outputs.body }}
          prerelease: ${{ inputs.prerelease }}

      - name: Upload Release Assets
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');

            // è·å–åˆšåˆ›å»ºçš„ release
            const { data: release } = await github.rest.repos.getReleaseByTag({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag: '${{ inputs.version }}'
            });

            // ä¸Šä¼ äºŒè¿›åˆ¶æ–‡ä»¶
            const artifactsDir = './artifacts';
            const files = fs.readdirSync(artifactsDir);

            for (const file of files) {
              const filePath = path.join(artifactsDir, file, file);
              if (fs.existsSync(filePath)) {
                const data = fs.readFileSync(filePath);
                await github.rest.repos.uploadReleaseAsset({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  release_id: release.id,
                  name: file,
                  data: data
                });
                console.log(`Uploaded ${file}`);
              }
            }
