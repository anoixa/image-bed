name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        type: string
      prerelease:
        description: 'Mark as pre-release'
        required: false
        type: boolean
        default: false

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

permissions:
  contents: write
  packages: write

########################################
# Test
########################################
jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.26'

      - name: Cache Go
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}

      - run: go mod download
      - run: go test -v -race -shuffle=on ./...

########################################
# Build Binary AMD64
########################################
  build-binary-amd64:
    name: Build Binary (amd64)
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.26'

      - name: Install libvips
        run: |
          sudo apt-get update
          sudo apt-get install -y libvips-dev pkg-config

      - name: Build
        env:
          GOOS: linux
          GOARCH: amd64
          CGO_ENABLED: 1
        run: |
          go build -trimpath \
            -ldflags="-s -w -X 'github.com/anoixa/image-bed/config.Version=${{ inputs.version }}'" \
            -o image-bed-linux-amd64 .

      - uses: actions/upload-artifact@v4
        with:
          name: image-bed-linux-amd64
          path: image-bed-linux-amd64

########################################
# Build Binary ARM64 (Native)
########################################
  build-binary-arm64:
    name: Build Binary (arm64)
    runs-on: ubuntu-24.04-arm
    needs: test

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.26'

      - name: Install libvips
        run: |
          sudo apt-get update
          sudo apt-get install -y libvips-dev pkg-config

      - name: Build
        env:
          GOOS: linux
          GOARCH: arm64
          CGO_ENABLED: 1
        run: |
          go build -trimpath \
            -ldflags="-s -w -X 'github.com/anoixa/image-bed/config.Version=${{ inputs.version }}'" \
            -o image-bed-linux-arm64 .

      - uses: actions/upload-artifact@v4
        with:
          name: image-bed-linux-arm64
          path: image-bed-linux-arm64

########################################
# Docker AMD64
########################################
  build-docker-amd64:
    name: Docker (amd64)
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ inputs.version }}-amd64

########################################
# Docker ARM64 (Native)
########################################
  build-docker-arm64:
    name: Docker (arm64)
    runs-on: ubuntu-24.04-arm
    needs: test

    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/arm64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ inputs.version }}-arm64

########################################
# Merge Manifest
########################################
  merge-manifest:
    name: Merge Multi-Arch
    runs-on: ubuntu-latest
    needs: [build-docker-amd64, build-docker-arm64]

    steps:
      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create manifest
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          VERSION="${{ inputs.version }}"

          docker buildx imagetools create \
            -t ${IMAGE}:${VERSION} \
            -t ${IMAGE}:latest \
            ${IMAGE}:${VERSION}-amd64 \
            ${IMAGE}:${VERSION}-arm64

########################################
# Create GitHub Release
########################################
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [merge-manifest, build-binary-amd64, build-binary-arm64]

    steps:
      - uses: actions/checkout@v4

      - name: Download binaries
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.version }}
          name: ${{ inputs.version }}
          prerelease: ${{ inputs.prerelease }}
          files: |
            image-bed-linux-amd64/image-bed-linux-amd64
            image-bed-linux-arm64/image-bed-linux-arm64
