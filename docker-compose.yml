services:
  image-bed:
    build: .
    container_name: image-bed
    ports:
      - "${SERVER_PORT:-8080}:${SERVER_PORT:-8080}"
    volumes:
      - ./data:/app/data
    # 从 .env 文件加载环境变量
    env_file:
      - .env
    environment:
      - SERVER_HOST=0.0.0.0
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:${SERVER_PORT:-8080}/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

