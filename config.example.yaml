server:
  host: "0.0.0.0"      # 监听地址，0.0.0.0 表示所有接口
  port: 8081           # 服务端口
  domain: ""           # 外部访问域名，为空则自动生成 http://host:port

  database:
    type: "postgresql"  # sqlite / postgresql
    host: "localhost"
    port: 5432
    username: "postgres"
    password: "root"
    database: "image-dev"

  cache:
    max_image_cache_size_mb: 10
    enable_image_caching: true
    image_cache_ttl: 3600
    image_data_cache_ttl: 3600

  # JWT 配置已移至数据库管理
  # 首次启动时会自动创建默认配置
  # 可通过 Admin API 管理：/api/v1/admin/configs?category=jwt
  jwt:
    # 保留此配置作为回退，优先使用数据库配置
    # openssl rand -base64 32
    secret: "your-very-long-secret-key-at-least-32-characters-long"
    expires_in: "15m"
    refresh_expires_in: "168h"

  rate_limit:
    # API接口限流 (上传/管理等操作)
    api_rps: 30        # 每秒请求数
    api_burst: 60      # 突发请求数
    # 图片访问限流 (查看图片，应更宽松)
    image_rps: 100     # 每秒请求数
    image_burst: 200   # 突发请求数
    # 认证接口限流 (登录等)
    auth_rps: 0.5      # 每秒请求数
    auth_burst: 5      # 突发请求数
    # 限流器过期时间
    expire_time: "10m"

  upload:
    # 单文件最大上传大小（MB）
    max_size_mb: 50
    # 批量上传总大小限制（MB）
    max_batch_total_mb: 500
