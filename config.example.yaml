server:
  host: "localhost"
  domain: "localhost"
  port: 8081
  database:
    type: "postgresql"
    host: ""
    port: 5432
    username: "postgres"
    password: "root"
    database: "image-dev"
  storage:
    type: "local"
    local:
      path: "./data/upload"
    minio:
      endpoint:
      access_key_id:
      secret_access_key:
      use_ssl: false
      bucket_name:
      # 连接池配置
      max_idle_conns: 256
      max_idle_conns_per_host: 16
      idle_conn_timeout: "60s"
      tls_handshake_timeout: "10s"
  cache:
    provider: "memory"
    redis:
      address: "localhost:6379"
      password: ""
      db: 0
    Memory:
      default_expiration: "30m"
      cleanup_interval: "10m"
  jwt:
    secret: ""
    expires_in: "30m"
    refresh_expires_in: "10080m"